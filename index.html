<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login FORM</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <form action="index.html" class="box" method="POST">
        <h1>LOGIN</h1>
        <input class="inputName" type="text" name="userName" placeholder="Enter your login" autocomplete="off">
        <input class="inputPass" type="password" name="userPassword" placeholder="Password" autocomplete="off">
        <input class="btn submit" type="submit" name="submitBtn" value="Login">
    </form>
</body>
</html>
